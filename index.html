<!DOCTYPE html>
<html>
<header>
    <meta charset="utf-8">
    <title>Google Sheets to Chart.js</title>

    <!-- Chart js bundle min -->
    <script src="https://www.chartjs.org/dist/2.9.4/Chart.min.js"></script>
    <script src="https://www.chartjs.org/samples/latest/utils.js"></script>

    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
</header>

<body>
    <div style="height: 100%">
        <canvas id="myChart"></canvas>
    </div>


    <script>
        $.getJSON("https://spreadsheets.google.com/feeds/list/1nXewUdMlnsuKIGhVxP-Pk36aJwXFbS14jTc7mocK2FU/2/public/values?alt=json", data => {

            var date = [];
            var gdp = [];

            data.feed.entry.forEach(e => {
                date.push(e['gsx$date']['$t']);
                gdp.push(Number(e['gsx$gdpyoy']['$t']));
            });


            new Chart(document.getElementById('myChart'),
            {
                type: 'line',
                data:
                {
                    labels: date,
                    datasets: [{
                        label: 'GDP',
                        data: gdp,
                        backgroundColor: 'rgba(253, 48, 76, 0.2)',
                        borderColor: 'rgb(253, 48, 76)',
                        pointBackgroundColor: 'rgb(253, 48, 76)'
                    }]
                },
                options:
                {
                    responsive: true,
                    maintainAspectRatio: false,
                    tooltips:
                    {
                        callbacks:
                        {
                            title: (tooltipItem, data) => data.labels[tooltipItem[0].index]
                        }
                    }
                }
            });
        });
    </script>
</body>

</html>
