<!DOCTYPE html>
<html>
<header>
    <meta charset="utf-8">
    <title>Fertsman.com Multi Charts</title>

    <!-- Chart js bundle min -->
    <script src="https://www.chartjs.org/dist/2.9.4/Chart.min.js"></script>

    <!-- Jquery EXCLUDE FROM SITE WIDE -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Open Sans Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <!-- Fertsman.com CSS Stylesheet -->
    <link rel="stylesheet" href="../Fertsman.css">

    <!-- Fertsman.com Chart Script -->
    <script src="../SheetsAPIKey.js"></script>
    <script src="../Charts/FertsmanCharts.js"></script>
    <script src="../Charts/LineChart.js"></script>
    <script src="../Charts/BarChart.js"></script>
    <script src="../Charts/SingleScatterChart.js"></script>
    <script src="../Charts/DonutChart.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/regression/2.0.1/regression.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/emn178/chartjs-plugin-labels/src/chartjs-plugin-labels.js"></script>

</header>

<body>
    <div style="height:20vh">
        <canvas id="chart1"></canvas>
        <div id="loading_chart1" class="lds-dual-ring"></div>
    </div>

    <div style="height:20vh">
        <canvas id="chart2"></canvas>
        <div id="loading_chart2" class="lds-dual-ring"></div>
    </div>

    <div style="height:20vh">
        <canvas id="chart3"></canvas>
        <div id="loading_chart3" class="lds-dual-ring"></div>
    </div>

    <div style="height:20vh">
        <canvas id="chart4"></canvas>
        <div id="loading_chart4" class="lds-dual-ring"></div>
    </div>

    <div style="height:20vh">
        <canvas id="chart6"></canvas>
        <div id="loading_chart6" class="lds-dual-ring"></div>
    </div>
    
    <script>
        // Function Name & chartID MUST be unique
        Scatter();
        function Scatter()
        {
            let chartID = 'chart4';
            let loadingID = 'loading_' + chartID;
    
            AddLoadingText(loadingID);
            GetDataWithHeaders(GotData, loadingID, "1Mb1GM7LmNWnxXr9R3zlKSPGw1XztfzBZ4Y_4JhdCb98", "Government_Output", "v86822775 - YoY", "v86822777 - YoY");

            function GotData(data)
            {
                // SetupScatterChart(ChartBuiltCallback, chartName, loadingSymbolName, link, swapDataAxis = false) {
                SetupScatterChart(BuiltChart, chartID, loadingID, data, false);
            }

            function BuiltChart(chart)
            {
                OverwriteChartHeader(chart, true, "header yoy", "header");
                // Leave empty to disable headers
                // Example = (chart, "HeaderOne", "HeaderTwo")
            }
        };
        
        // Function Name & chartID MUST be unique
        Bar1();

        function Bar1()
        {
            let chartID = 'chart3';
            let loadingID = 'loading_' + chartID;
            // GetDataWithHeaders(CallbackFunction, loadingSymbolName, spreadSheetID, sheetName, ...headers)
            GetDataWithHeaders(GotData, loadingID, "1Mb1GM7LmNWnxXr9R3zlKSPGw1XztfzBZ4Y_4JhdCb98", "Government_Output", "v36665", "v41550172");
           
            function GotData(data) 
            {
                // Dates param not functioning at the moment, leave blank, gets latest
                // SetupBarChart(ChartBuiltCallback, chartName, loadingSymbolName, sortedData, verticalBar = true, dates = "")
                SetupBarChart(BuiltChart, chartID, loadingID, data, false);
                function BuiltChart(chart)
                {
                    OverwriteChartHeader(chart, true, "GDP", "", "Bossman", "aw", "awda", "gwq");
                    // Leave empty to disable headers
                    // Example = (chart, "HeaderOne", "HeaderTwo")
                }
            }
        };
        function Bar2()
        {
            let chartID = 'chart3';
            let loadingID = 'loading_' + chartID;
            // GetDataWithHeaders(CallbackFunction, loadingSymbolName, spreadSheetID, sheetName, ...headers)
            GetDataWithHeaders(GotData, loadingID, "1Mb1GM7LmNWnxXr9R3zlKSPGw1XztfzBZ4Y_4JhdCb98", "Monthly_Output", 
            "v1161385353 - YoY", "v1161385357 - YoY", "v1161385361 - YoY", "v1161385365 - YoY", "v1161385369 - YoY", 
            "v1161385373 - YoY", "v1161385377 - YoY", "v1161385381 - YoY", "v1161385385 - YoY", "v1161385389 - YoY", 
            "v1161385393 - YoY", "v1161385397 - YoY", "v1161385401 - YoY");
            function GotData(data) 
            {
                // Dates param not functioning at the moment, leave blank, gets latest
                // SetupBarChart(ChartBuiltCallback, chartName, loadingSymbolName, sortedData, verticalBar = true, dates = "")
                SetupBarChart(BuiltChart, chartID, loadingID, data, false);
                function BuiltChart(chart)
                {
                    // OverwriteChartHeader(chart, ...headers);
                    // Leave empty to disable headers
                    // Example = (chart, "HeaderOne", "HeaderTwo")
                    OverwriteChartHeader(chart, true, "NFLD", "PEI", "NS", "NB", "QC", "ON", "MB", "SK", "AB", "BC", "YK", "NT", "NU");
                }
            }
        };

        Donut();
        function Donut()
        {
            let chartID = 'chart6';
            let loadingID = 'loading_' + chartID;
            //var link = FormatLinkWithA1("1Mb1GM7LmNWnxXr9R3zlKSPGw1XztfzBZ4Y_4JhdCb98", "Monthly_Output", "A:A", "E:G")
            // Dates param not functioning at the moment, leave blank
            // SetupBarChart(chartName, loadingSymbolName, link, verticalBar = true, dates = "")

            GetDataWithHeaders(GotData, loadingID, "1Mb1GM7LmNWnxXr9R3zlKSPGw1XztfzBZ4Y_4JhdCb98", "Government_Output", "v36665", "v41550172");

            //SetupBarChart(BuiltChart, chartID, loadingID, link, true);

            function GotData(data)
            {
                SetupDonutChart(BuiltChart, chartID, loadingID, data, true);
            }

            function BuiltChart(chart)
            {
                OverwriteChartHeader(chart, true, "header yoy", "header", "waodjawoipd");

                // OverwriteChartHeader(chart, ...headers);
                // Leave empty to disable headers
                // Example = (chart, "HeaderOne", "HeaderTwo")
            }
        };

        // Function Name & chartID MUST be unique
        Line();
        function Line()
        {
            let chartID = 'chart1';
            let loadingID = 'loading_' + chartID;

            GetDataWithHeaders(GotData, loadingID, "1Mb1GM7LmNWnxXr9R3zlKSPGw1XztfzBZ4Y_4JhdCb98aa", "Government_Output", "v36677", "v41550172");

            //var link = FormatLinkWithA1("1Mb1GM7LmNWnxXr9R3zlKSPGw1XztfzBZ4Y_4JhdCb98", "Monthly_Output", "A:A", "E:G")
            function GotData(data)
            {
                // SetupLineChart(ChartBuiltCallback, chartName, loadingSymbolName, link, ...rightAxis)
                SetupLineChart(BuiltChart, chartID, loadingID, data, false, 3);
            }

            function BuiltChart(chart)
            {
                OverwriteChartHeader(chart, true, "header yoy", "header");

                // OverwriteChartHeader(chart, ...headers);
                // Leave empty to disable headers
                // Example = (chart, "HeaderOne", "HeaderTwo")
            }
        };

        // Function Name & chartID MUST be unique
        Line2();
        function Line2()
        {
            let chartID = 'chart2';
            let loadingID = 'loading_' + chartID;
    
            GetDataWithHeaders(GotData, loadingID, "1Mb1GM7LmNWnxXr9R3zlKSPGw1XztfzBZ4Y_4JhdCb98", "Homepage_Output", "v111955442 - YoY", "v36724 - YoY");
            function GotData(data) 
            {
                // SetupLineChart(ChartBuiltCallback, chartName, loadingSymbolName, sortedData, ...rightAxis)
                SetupLineChart(BuiltChart, chartID, loadingID, data, false);
                function BuiltChart(chart)
                {
                    // SetDateRangeToChart(chart, startDate, endDate = "")
                    // Example = (chart, "2020-01") or (chart, "2010-01-15", "2015-12-31")
                    SetDateRangeToChart(chart, "2000-01");
                    // OverwriteChartHeader(chart, ...headers);
                    // Leave empty to disable headers
                    // Example = (chart, "HeaderOne", "HeaderTwo")
                    OverwriteChartHeader(chart, false, "Agriculture, forestry, fishing and hunting", "Mining, quarrying, and oil and gas extraction", "Utilities", "Construction", "Manufacturing", "Wholesale trade", "Retail trade", "Transportation and warehousing", "Information and cultural industries", "Finance and insurance", "Real estate and rental and leasing", "Professional, scientific and technical services", "Management of companies and enterprises", "Administrative and support, waste management and remediation services", "Educational services", "Health care and social assistance", "Arts, entertainment and recreation", "Accommodation and food services", "Other services (except public administration)", "Public administration");
                }
            }
        };
    </script>
</body>

</html>
